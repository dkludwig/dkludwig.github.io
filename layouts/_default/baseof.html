<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
  <style>
    :root {
      --bg: #1a1a1a;
      --fg: #e0e0e0;
      --link: #6fa8dc;
      --link-hover: #9fc5e8;
      --muted: #888;
    }

    * {
      box-sizing: border-box;
    }

    html {
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 18px;
      line-height: 1.6;
    }

    body {
      background: var(--bg);
      color: var(--fg);
      margin: 0;
      padding: 2rem 1rem;
      max-width: 40rem;
      margin-left: auto;
      margin-right: auto;
    }

    a {
      color: var(--link);
      text-decoration: none;
    }

    a:hover {
      color: var(--link-hover);
      text-decoration: underline;
    }

    header {
      margin-bottom: 2rem;
    }

    header a {
      color: var(--fg);
      font-weight: bold;
    }

    nav {
      margin-top: 0.5rem;
    }

    nav a {
      margin-right: 1rem;
    }

    main {
      min-height: 60vh;
    }

    footer {
      margin-top: 3rem;
      padding-top: 1rem;
      border-top: 1px solid #333;
      color: var(--muted);
      font-size: 0.9rem;
    }

    h1, h2, h3 {
      line-height: 1.3;
    }

    ul, ol {
      padding-left: 1.5rem;
    }

    .post-meta {
      color: var(--muted);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
    <nav>
      {{ range .Site.Menus.main }}
        <a href="{{ .URL }}">{{ .Name }}</a>
      {{ end }}
    </nav>
  </header>
  <main>
    {{ block "main" . }}{{ end }}
  </main>
  <footer>
    {{ with .Site.Params.footer }}{{ . }}{{ end }}
  </footer>
</body>
</html>
